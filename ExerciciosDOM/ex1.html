<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hora Atual</title>
</head>
<body>
  <button onclick="mostrarHora()">Mostrar Hora</button>
  <p id="hora"></p>

  <script>
    function mostrarHora() {
      const agora = new Date();
      const hora = agora.toLocaleTimeString();
      document.getElementById('hora').textContent = hora;
    }
  </script>
</body>
</html>
